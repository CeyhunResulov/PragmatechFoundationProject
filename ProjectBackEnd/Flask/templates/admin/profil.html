{% extends 'admin/base.html' %}
{% block adminPages %}

<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>My data</h1>
            <h2>Melumatlari daxil et:</h2>
            <form action="/admin/profil" method="POST" enctype="multipart/form-data">
                <div class="my-3">
                    <input type="text" class="form-control" placeholder="name" name="user_name">
                </div>
                <div class="my-3">
                    <input type="text" class="form-control" placeholder="work" name="user_work">
                </div>
                <div class="my-3">
                    <input type="text" class="form-control" placeholder="info" name="user_info">
                </div>
                <div class="my-3">
                    <input type="file" class="form-control" placeholder="picture" name="user_img">
                </div>
                <div class="my-3">
                    <input type="submit" class="btn btn-primary" value="new-info">
                </div>
            </form>
        </div>
        <h1>Yuklenen butun sekiller</h1>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">user name</th>
                    <th scope="col">user work</th>
                    <th scope="col">user info</th>
                    <th scope="col">user img</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                {% for data in datalar %}
                <tr>
                    <th scope="row">{{data.s_id}}</th>
                    <td>{{data.user_name}}</td>
                    <td>{{data.user_work}}</td>
                    <td>{{data.user_info}}</td>
                    <td>
                        <img src="/static/uploads/{{data.user_img}}" alt="" class="img-thumbnail">
                    </td>
                    <td>
                        <a href="#">update</a>
                        <a href="#">delete</a>

                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

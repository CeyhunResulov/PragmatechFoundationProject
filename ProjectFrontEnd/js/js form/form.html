<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/form.css">
</head>

<body>
    <div class="form">
        <h2>Registration Form</h2>
        <div class="name">

            <div>
                <label for="firstname">firstname</label><br>
                <input type="text" name="firstname" id="firstname" value="">
            </div>

            <div>
                <label for="lastname">lastname</label><br>
                <input type="text" name="lastname" id="lastname" value="">
            </div>
        </div>
        <div class="birth-gender">
            <div>
                <label for="birthhday">birthhday</label><br>
                <input type="month" name="birthhday" id="birthhday" value="">
            </div>

            <div>
                <label for="gender">gender</label><br>
                <input type="radio" name="gender" id="gender" value="">
                <label for="">male</label>
                <input type="radio" name="gender" id="gender" value="female">
                <label for="">female</label>
            </div>
        </div>
        <div class="email-num">
            <div>
                <label for="email">email</label><br>
                <input type="email" name="email" id="email" value="">
            </div>

            <div>
                <label for="number">phonenumber</label><br>
                <input type="number" name="number" id="number" value="">
            </div>
        </div>

        <div class="subject">
            <label for="subject">subject</label><br>
            <input type="search" name="subject" id="subject" value="">
        </div>

        <div class="submit">
            <label for="submit">submit</label><br>
            <input type="submit" name="submit" id="submit" value="">
        </div>


    </div>



    <script src="js/form.js"></script>
</body>

</html>
